<!DOCTYPE html>
<html>
    <head>
        <title>Cordova Showcase</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </head>
    <body>
        <div data-role="page" id="teste">
            <div data-role="header">
                <a href="#" class="ui-btn-left" data-rel="back"><</a>
                <h1>Geolocation</h1>
            </div>

            <div role="main" class="ui-content">
                <label for="latitude">Latitude:</label>
                <input id="latitude" type="text" disabled />
                <br />

                <label for="longitude">Longitude:</label>
                <input id="longitude" type="text" disabled />
                <br />

                <label for="altitude">Altitude:</label>
                <input id="altitude" type="text" disabled />
                <br />

                <label for="accuracy">Accuracy:</label>
                <input id="accuracy" type="text" disabled />
                <br />

                <label for="altitudeAccuracy">Altitude Accuracy:</label>
                <input id="altitudeAccuracy" type="text" disabled />
                <br />

                <label for="heading">Heading:</label>
                <input id="heading" type="text" disabled />
                <br />

                <label for="speed">Speed:</label>
                <input id="speed" type="text" disabled />
                <br />
                
                <label for="timestamp">timestamp:</label>
                <input id="timestamp" type="text" disabled />
                <br />
            </div>
        </div>
    </body>
</html>
